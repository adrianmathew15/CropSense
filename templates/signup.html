<!DOCTYPE html>
<html>
<head>
    <title>Sign Up / Login</title>
    <script src="https://kit.fontawesome.com/0287f3894d.js" crossorigin="anonymous"></script>
    <style>
        /* Your existing styles */
                /* Your existing styles */
                * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'sans-serif';
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,50,0.8), rgba(0,0,50,0.8));
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .form-box {
            width:90%;
            max-width: 450px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 50px 60px 70px;
            text-align: center;
        }

        .form-box h1 { 
            font-size: 30px;
            margin-bottom: 60px;
            color: #3c00a0;
            position: relative;
        }

        .form-box h1::after {
            content: '';
            width: 30px;
            height: 4px;
            border-radius: 3px;
            background: #3c00a0;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-field {
            background: #eaeaea;
            margin: 15px 0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            max-height: 65px;
            transition: max-height 0.5s;
            overflow: hidden;
        }

        input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
        }

        .input-field i {
            margin-left: 15px;
            color: #999;
        }

        form p {
            text-align: left;
            font-size: 13px;
        }

        form p a {
            text-decoration: none;
            color: #3c00a0;
        }

        .btn-field {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .btn-field button {
            flex-basis: 48%;
            background: #3c00a0;
            color: #fff;
            height: 40px;
            border-radius: 20px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 1s;
        }

        .input-group {
            height: 280px;
        }

        .btn-field button.disable {
            background: #eaeaea;
            color: #555;
        }
        /*...existing styles here...*/
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form method="POST" id="authForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" id="nameInput" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="emailInput" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="passwordInput" placeholder="Password" autocomplete="off">
                    </div>
                    <p>Forgot Password? <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" name="signup" id="signupBtn">Sign Up</button>
                    <button type="button" name="login" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden div to pass messages from Flask to JS -->
    {% if message %}
        <div id="alertMessage" style="display: none;">{{ message }}</div>
    {% endif %}

    <script>
        const signupBtn = document.getElementById("signupBtn");
        const signinBtn = document.getElementById("signinBtn");
        const nameField = document.getElementById("nameField");
        const title = document.getElementById("title");
        const form = document.getElementById("authForm");

        signinBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");

            // Update form to indicate login
            if (!document.getElementById('actionType')) {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'actionType';
                hiddenInput.id = 'actionType';
                hiddenInput.value = 'login';
                form.appendChild(hiddenInput);
            } else {
                document.getElementById('actionType').value = 'login';
            }
        };

        signupBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");

            // Update form to indicate signup
            if (!document.getElementById('actionType')) {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'actionType';
                hiddenInput.id = 'actionType';
                hiddenInput.value = 'signup';
                form.appendChild(hiddenInput);
            } else {
                document.getElementById('actionType').value = 'signup';
            }
        };

        // Form submission logic
        signupBtn.addEventListener("click", function () {
            const name = document.getElementById("nameInput").value.trim();
            const email = document.getElementById("emailInput").value.trim();
            const password = document.getElementById("passwordInput").value.trim();

            if (name && email && password) {
                form.submit();
            }
        });

        signinBtn.addEventListener("click", function () {
            const email = document.getElementById("emailInput").value.trim();
            const password = document.getElementById("passwordInput").value.trim();

            if (email && password) {
                form.submit();
            }
        });

        // Displaying alert message if exists
        const alertMessage = document.getElementById("alertMessage");
        if (alertMessage) {
            alert(alertMessage.innerText);
        }
    </script>
</body>
</html>
